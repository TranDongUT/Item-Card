<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Item Card</title>
</head>
<body>
    <div id="main">
        <div class="card">
            <i class='icon heart-icon bx bx-heart'></i>
            <i class='icon cart-icon bx bx-cart-alt'></i>
            <div class="item-image">
                <img src="./image/Nike Zoom KD 12.png" alt="">
            </div>
            <h2 class="item-name">Nike Zoom KD 12</h2>
            <p class="item-price">$99</p>
            <div class="item-size">
                <h3>Size:</h3>
                <span class="active-size">6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="item-color">
                <h3>Color:</h3>
                <span class="red active-color"></span>
                <span class="blue"></span>
                <span class="green"></span>
            </div>
            <div class="card-button">
                <button class="buy-btn">Buy Now</button>
                <button class="add-btn">Add Cart</button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
